<!DOCTYPE html>
<html>
<head>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .form-container {
    border: 2px solid #ccc;
    padding: 10px;
    width: 300px;
    margin: 0 auto;
  }
  .form-label {
    display: block;
    margin-bottom: 5px;
  }
  .form-input {
    width: 100%;
    padding: 5px;
    box-sizing: border-box;
  }
  .form-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="form-container">
    <form>
      <label class="form-label" for="name">Name:</label>
      <input class="form-input" type="text" id="name" name="name" placeholder="Insert a name">
      <label class="form-label" for="hometown">Hometown:</label>
      <input class="form-input" type="text" id="hometown" name="hometown" placeholder="Insert home town">
      <button class="form-button" type="submit">click</button>
    </form>
  </div>
</body>
</html>
